<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Simon Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- CSS -->
	<link rel="stylesheet" type="text/css" href="css/main.css">
	<link href='https://fonts.googleapis.com/css?family=Exo:400,300' rel='stylesheet' type='text/css'>

</head>
<body>

	<div id="wrapper">	
		
		<div class="simon">

			<div class="green field"></div>
			<div class="red field"></div>
			<div class="blue field"></div>
			<div class="yellow field"></div>
			
			<div class="simon-menu">

				<div class="simon-menu-box">

					<h2>Simon</h2>

					<div class="row-items">

						<div class="simon-screen">
							0
						</div>

						<div class="btn-box">
							<button value='start'></button>
							<p>Start</p>
						</div>

						<div class="btn-box">
							<button value='strict'></button>
							<p>Strict</p>
						</div>

					</div>
					<div class="row-items">

						<span>off</span>
						<span class='switch-btn'>
							<span class='switch-btn-control'></span>
						</span>
						<span>on</span>

					</div>

					<small>Sound</small>

				</div>

			</div>

		</div>

	</div>

	<!-- import jQuery -->
	<script src="https://code.jquery.com/jquery-3.0.0.min.js" integrity="sha256-JmvOoLtYsmqlsWxa7mDSLMwa6dZ9rrIdtrrVYRnDRH0=" crossorigin="anonymous"></script>
	
	<!-- JS -->
	<script src='app/app.js'></script>
</body>
</html>
